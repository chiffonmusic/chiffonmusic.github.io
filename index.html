<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
  <script>
        // Function to load shared content and copyright notice
        function loadContent() {
            // Fetch the shared content file
            fetch('shared-content.html')
                .then(response => response.text())
                .then(data => {
                    // Create a temporary element to hold the shared content
                    var tempElement = document.createElement('div');
                    tempElement.innerHTML = data;
                    // Get the shared content from the temporary element
                    var sharedContent = tempElement.innerHTML;
                    // Insert the shared content after the logo image
                    document.querySelector('.logo').insertAdjacentHTML('afterend', sharedContent);
                })
                .catch(error => {
                    console.error('Error loading shared content:', error);
                });
        }

        // Call the function to load shared content and copyright notice when the page is loaded
        window.addEventListener('DOMContentLoaded', loadContent);
  </script>
</head>
<body>
    <img class="logo" src="/images/title.png" alt="Chiffon">
    <div class="content">
        <h1>Chiffon</h1>
        <p>Hello.......I'm currently <s>slacking</s>writing and recording an original album :p</p>
        <p>Links: 
        <ul>
            <li><a href="https://twitter.com/chiffonaise">X (formerly Twitter)</a></li>
            <li><a href="https://www.youtube.com/@Chiffonaise">YouTube</a></li>
            <li><a href="https://soundcloud.com/chiffonaise">SoundCloud</a></li>
            <li>Discord (contact minakamihina)</li>
        </ul>
        <img src="/images/test.jpg" alt="HTML5 Icon" style="width:200px;height:200px;"><br>
        <iframe width="200" height="200"src="https://www.youtube.com/embed/50RXeZOna8Q"></iframe>
    </div>
    <!-- The navbar and copyright content will be loaded dynamically -->
</body>
</html>
